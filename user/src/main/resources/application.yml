server:
  port: 8090

spring:
  application:
    name: user
  datasource:
    url: jdbc:postgresql://localhost:5332/user
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: "create-drop"
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: SERVLET


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

